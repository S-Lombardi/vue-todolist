<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Todolist</title>
</head>
<body>

    <div id="app">

    <div class="container">
        <div class="content-list mt-5">
            <!-- Lista dinamica -->
            <ul class=" list-unstyled">
                <li v-for="(item,index) in list">
                    <div class="d-flex justify-content-between align-items-center border-bottom py-3">
                        <div :class="item.done ? 'style-done' : ''">
                            <strong class="text-white" >
                                {{item.text}}
                            </strong>
                        </div>
                        <div >
                            <!-- Pulsante Task Done -->
                            <button  @click="statusTask(index)" class="btn btn-light me-3" type="button">
                                <i class="fas fa-check text-success" :class="item.done ? 'fas fa-x text-danger' : ''" ></i>
                            </button>
                            <!-- Pulsante Task Delete -->
                            <button @click="eliminaTask(index)" type="button" class="btn btn-danger">
                                <i class="fas fa-trash-can"></i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- Fine Lista dinamica -->
            <div class="d-flex">

                <!-- Campo input inserisci -->
                <input v-model="task_nuova" @keyup.enter="aggiungiTask" class="form-control" type="text" placeholder="Aggiungi alla lista...">
    
                <!-- Pulsante inserisci -->
                <button @click="aggiungiTask"  type="button" class="btn btn-light ms-3">
                    <i class="fas fa-plus"></i>
                </button>
                <!-- Fine Campo input -->

            </div>
        </div>

    </div>



    </div>



    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
